<mat-card class="px-2">
    <mat-card-header>
        <mat-card-title>
            <ng-content select="[title]"></ng-content>
        </mat-card-title>
        <mat-card-subtitle>
            <ng-content select="[subtitle]"></ng-content>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
        <ng-content select="[actions]"></ng-content>
        <div>
            <ng-content select="[actionLeft]"></ng-content>
        </div>
        <div>
            <ng-content select="[actionRight]"></ng-content>
        </div>
    </mat-card-actions>
</mat-card>
